<div class="user-container d-flex">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card mb-3 bg-dark text-light rounded-5 shadow-5-strong">
                <div class="row g-0">
                    <div class="col-md-5">
                        <div class="avatar-container">
                            <div id="user-avatar">
                                <div id="name">
                                    {{userAvatarLetters}}
                                </div>
                            </div>
                        </div>
                        <h3 class="text-center mt-5"> Здравей, {{username}}</h3>
                    </div>
                    <div class="col-md-7">
                        <div class="card-body p-5 m-5">
                            <h2 class="card-title text-center mb-5">Профил</h2>
                            <pm-user-profile (nameChanged)="updateName($event)" [parentComponentName]="componentName"></pm-user-profile>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
