<form *ngIf="userFormControl" [formGroup]="userForm">

    <div class="form-outline mb-4">
        <input id="firstName" class="form-control" type="text" name="firstName" formControlName="firstName">
        <label class="form-label" for="firstName">Собствено име</label>
        <small class="text-danger d-block"
            *ngIf="userFormControl?.firstName?.errors?.required && userFormControl?.firstName?.touched">Собствено име
            е
            задължително поле
        </small>
        <small class="text-danger d-block d-block" *ngIf="userFormControl?.firstName?.errors?.pattern">Позволява се само
            въвеждане на
            букви</small>
    </div>

    <div class="form-outline mb-4">
        <input id="lastName" class="form-control" type="text" name="lastName" formControlName="lastName">
        <label class="form-label" for="lastName">Фамилно име</label>
        <small class="text-danger d-block" *ngIf="userFormControl?.lastName?.errors?.required && userFormControl?.lastName?.touched">Фамилно
            име е
            задължително поле
        </small>
        <small class="text-danger d-block"
            *ngIf="userFormControl?.lastName?.errors?.pattern && userFormControl?.lastName?.touched">Позволява се
            само
            въвеждане на букви
        </small>
    </div>

    <div class="form-outline mb-4">
        <input id="email" class="form-control" type="email" name="email" formControlName="email">
        <label class="form-label" for="email">Имейл</label>
        <small class="text-danger d-block" *ngIf="userFormControl?.email?.errors?.required && userFormControl?.email?.touched">Имейл
            задължително поле
        </small>
        <small class="text-danger d-block" *ngIf="userFormControl?.email?.errors?.pattern && userFormControl?.email?.touched">Неправилен
            формат на
            имейл
        </small>
    </div>

    <div *ngIf="isUserLoggedIn" class="form-outline mb-4">
        <input id="username" class="form-control" type="text" name="username" formControlName="username">
        <label class="form-label" for="username">Потребителско име</label>
    </div>

    <div class="form-outline mb-4">
        <input id="phone" class="form-control" type="tel" name="phone" formControlName="phone">
        <label class="form-label" for="phone">Телефонен номер</label>
        <small class="text-danger d-block" *ngIf="userFormControl?.phone?.errors?.required && userFormControl?.phone?.touched">Телефонен
            номер е
            задължително поле</small>
        <small class="text-danger d-block" *ngIf="userFormControl?.phone?.errors?.pattern && userFormControl?.phone?.touched">Неправилен
            формат на
            телефонен номер</small>
    </div>

    <div class="form-outline mb-4">
        <input id="address" class="form-control" type="text" name="address" formControlName="address">
        <label class="form-label" for="address">Адрес</label>
        <small class="text-danger d-block" *ngIf="userFormControl?.address?.errors?.required && userFormControl?.address?.touched">Адрес е
            задължително
            поле</small>
    </div>
    <button class="btn btn-danger btn-block" [disabled]="userForm?.invalid" (click)="makeRequest()">{{buttonName}}</button>
</form>
