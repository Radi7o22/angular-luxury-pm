<div class="container-fluid text-light">
    <div *ngIf="(shoppingCartList$ | async)?.length === 0">Количката е празна!</div>
    <div class="row">
        <div class="col-12">
            <pm-shopping-cart-item (quantityFormControlChange)="isQuantityInvalid($event)" [product]="product"
                [shoppingCartProducts]="shoppingCartProducts" class="mb-5"
                *ngFor="let product of shoppingCartList$ | async as shoppingCartProducts">
            </pm-shopping-cart-item>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 btn-container">
            <a *ngIf="(shoppingCartList$ | async)?.length > 1" class="btn btn-outline-light" (click)="removeAllItems()" role="button">
                Премахни всички <i class="fas fa-trash-alt"></i>
            </a>
            <button *ngIf="(shoppingCartList$ | async)?.length > 0" class="btn btn-danger btn-rounded" [disabled]="isQuantityControlInvalid"
                (click)="goToDeliveryScreen()" role="button">
                Продължи <i class="fas fa-long-arrow-alt-right"></i>
            </button>
        </div>
    </div>
</div>
