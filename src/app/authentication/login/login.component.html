<form #loginForm="ngForm" class="login-form-container">
    <mat-form-field>
        <mat-label>Enter username</mat-label>
        <input matInput #username="ngModel" ngModel type="text" name="username" required minlength="4">
        <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
        <mat-error *ngIf="username.errors?.minlength">Username must be at least 4 characters</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Enter password</mat-label>
        <input matInput #password="ngModel" ngModel type="password" name="password" required minlength="8">
        <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
        <mat-error *ngIf="password.errors?.minlength">Password must be at least 8 characters</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="login(loginForm)">Login</button>
    <p class="center-text">
        Don't have an account?
        <a routerLink="/register">Sign up</a>
    </p>
</form>
